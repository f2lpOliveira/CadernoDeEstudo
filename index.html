<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando DOM</title>
    <style>
      label {
        display: block;
      }
      .mb {
        margin-bottom: 2px;
      }
      div,
      input,
      button {
        display: inline-block;
      }
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="form-cadastro">
        <h1 class="title">Cadastro</h1>
        <form type="form" action="">
          <label class="mb">Nome Completo</label>
          <input
            type="text"
            class="mb"
            placeholder="JoÃ£o de Deus"
            data-form-input />
          <button data-form-button>Enviar</button>
        </form>
        <ul class="list" data-list></ul>
      </div>
    </div>
    <script>
      (() => {
        function criarCadastro(evento) {
          evento.preventDefault();

          const lista = document.querySelector("[data-list]");
          const input = document.querySelector("[data-form-input]");
          const valor = input.value;

          const tarefa = document.createElement("li");
          tarefa.classList.add("task");

          const conteudo = `<p class="content">${valor}</p>`;

          tarefa.innerHTML = conteudo;

          tarefa.appendChild(BotaoVerifica());
          tarefa.appendChild(BotaoDeleta());
          lista.appendChild(tarefa);
          input.value = " ";
        }

        const novoCadastro = document.querySelector("[data-form-button]");

        novoCadastro.addEventListener("click", criarCadastro);

        const BotaoVerifica = () => {
          const botaoVerifica = document.createElement("button");

          botaoVerifica.classList.add("check-button");
          botaoVerifica.innerText = "verificado";
          botaoVerifica.addEventListener("click", verificarCadastro);
          return botaoVerifica;
        };

        function verificarCadastro(evento) {
          const botaoVerifica = evento.target; // Captura qual elemento foi clicado
          const cadastroCompleto = botaoVerifica.parentElement;

          cadastroCompleto.classList.toggle("done");
        }

        function BotaoDeleta() {
          const botaoDeleta = document.createElement("button");

          botaoDeleta.innerText = "deletar";
          botaoDeleta.addEventListener("click", () => console.log("deletado"));
          return botaoDeleta;
        }
      })();
    </script>
  </body>
</html>
