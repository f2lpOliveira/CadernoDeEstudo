<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando DOM</title>
    <style>
      label {
        display: block;
      }
      .mb {
        margin-bottom: 2px;
      }
      div,
      input,
      button {
        display: inline-block;
      }
      .done {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="form-cadastro">
        <h1 class="title">Cadastro</h1>
        <form type="form" action="">
          <label class="mb">Nome Completo</label>
          <input
            type="text"
            class="mb"
            placeholder="JoÃ£o de Deus"
            data-form-input />
          <button data-form-button>Enviar</button>
        </form>
        <ul class="list" data-list></ul>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
